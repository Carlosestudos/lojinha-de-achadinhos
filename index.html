<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lojinha de Achadinhos - Carlos</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("https://i.imgur.com/8yKzz7B.png") no-repeat center;
            background-size: 350px;
            background-attachment: fixed;
            opacity: 0.97;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        .button-container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .store-btn {
            width: 210px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: white;
            box-shadow: 0 3px 6px rgba(0,0,0,0.25);
            transition: 0.3s;
        }

        .store-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.35);
        }

        .store-btn img {
            height: 32px;
        }
    </style>
</head>
<body>

    <h1>ðŸŒŸ Lojinha de Achadinhos do Carlos ðŸŒŸ</h1>
    <p>Escolha a plataforma e veja os produtos recomendados!</p>

    <div class="button-container">

        <!-- Shopee -->
        <a href="https://s.shopee.com.br" target="_blank">
            <button class="store-btn">
                <img src="https://seeklogo.com/images/S/shopee-logo-0F5C0F46F5-seeklogo.com.png" alt="Shopee Logo">
                Shopee
            </button>
        </a>

        <!-- Mercado Livre -->
        <a href="https://www.mercadolivre.com.br" target="_blank">
            <button class="store-btn">
                <img src="https://seeklogo.com/images/M/mercado-livre-logo-8F44540E21-seeklogo.com.png" alt="Mercado Livre Logo">
                Mercado Livre
            </button>
        </a>

        <!-- Amazon -->
        <a href="https://www.amazon.com.br" target="_blank">
            <button class="store-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
                Amazon
            </button>
        </a>

    </div>

</body>
</html>
